<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>UCubeSat</title>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <meta name="description" content="CubeSat club at the University of Utah">
    <meta name="author" content="UCubeSat">

    <script crossorigin src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="main.css">
</head>

<body>
<div class="content">
    <video width="100%" height="100%" id="logo-animated" playsinline autoplay muted>
        <source src="assets/logo_animated.mp4" type="video/mp4">
    </video>
    <br>
    <img src="assets/logo_name_for_black_bg.png" alt="UCubeSat">
    <br>
    <p>The CubeSat Club at The University of Utah (UCubeSat) seeks to provide opportunities for students to get involved

    <a class="main-link email-button" data-clipboard-text="contact@ucubesat.org">
        <span class="email-button-copied-text">Copied to clipboard!</span>
        <span class="email-button-text">Email</span>
    </a>
    <a class="main-link" href="https://cloud.ucubesat.org">Cloud</a>
    <br>
    <a class="main-link" href="https://discord.gg/5UnatEGgh9">Discord</a>
    <a class="main-link" href="https://getinvolved.utah.edu/organization/ucubesat">Campus Connect</a>
    <a class="main-link" href="https://github.com/ucubesat">Github</a>
    <br>
    <a class="social-link" href="https://www.instagram.com/ucubesatclub/">
        <img src="assets/instagram.png" alt="Instagram">
    </a>
    <a class="social-link" href="https://twitter.com/UCubeSat/">
        <img src="assets/twitter.png" alt="Twitter">
    </a>
    <a class="social-link" href="https://www.youtube.com/channel/UCvTbZpmXpXPBtBXikpUD5kQ">
